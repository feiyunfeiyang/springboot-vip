<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oren Video Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="icon" href="/static/images/Favicon.png">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>

<div class="wrapper">

	<section class="banner-section p120" style="padding: 30px 0;">
		<div class="container">
			<div class="banner-text">
				<h2>Sign In</h2>
				<p>Please sign in to have access to all videos and many more.</p>
			</div><!--banner-text end-->
		</div>
	</section><!--banner-section end-->

	<section class="form_popup" style="padding: 30px 0 40px 0;">
	
		<div class="login_form" id="login_form">
		 	<div class="hd-lg">
		 		<img src="/static/images/logo.png" alt="">
		 		<span>登录你的账号</span>
		 	</div><!--hd-lg end-->
			<div class="user-account-pr">
				<form action="/subLogin" method="post">
					<div class="input-sec">
						<input type="text" name="userName" placeholder="Username">
					</div>
					<div class="input-sec">
						<input type="Password" name="password" placeholder="Password">
					</div>
					<div class="chekbox-lg">
						<label>
							<input type="checkbox" name="rememberMe" value="true">
							<b class="checkmark"> </b>
							<span>记住我</span>
						</label>
					</div>
					<div class="input-sec mb-0">
						<button type="submit">Login</button>
					</div><!--input-sec end-->
				</form>
				<a href="#" title="" class="fg_btn">忘记密码?</a>
			</div><!--user-account end--->
			<div class="fr-ps" style="padding: 30px 0;">
				<h1>注册 <a href="signup.html" title="" class="show_signup">注册Signup here.</a></h1>
			</div><!--fr-ps end-->
		</div><!--login end--->

	</section><!--form_popup end-->

</div><!--wrapper end-->

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/script.js"></script>


</body>
</html>
